apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: loan-api
  name: loan-api-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: loan-api
  template:
    metadata:
      labels:
        app: loan-api
    spec:
      containers:
        - name: loan-api
          image: jailtonjunior/loan-api:v12
          resources:
            limits:
              cpu: "200m"
              memory: "128Mi"
            requests:
              cpu: "100m"
          livenessProbe:
            failureThreshold: 3
            httpGet:
              path: /health
              port: 9000
            initialDelaySeconds: 120
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 120
          env:
            - name: ENVIRONMENT
              value: Production
          ports:
            - containerPort: 9000
